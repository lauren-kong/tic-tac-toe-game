<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/8d3b956bad.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Tic-Tac-Toe</h1>        
        <br>
        <table id="table">
          <div id="message-el"></div>
            <tr>
                <td onclick="userPlay(this.id)" class="cell" id="cell1"></td>
                <td onclick="userPlay(this.id)" class="cell" id="cell2"></td>
                <td onclick="userPlay(this.id)" class="cell" id="cell3"></td>
            </tr>
            <tr>
                <td onclick="userPlay(this.id)" class="cell" id="cell4"></td>
                <td onclick="userPlay(this.id)" class="cell" id="cell5"></td>
                <td onclick="userPlay(this.id)" class="cell" id="cell6"></td>
            </tr>
            <tr>
                <td onclick="userPlay(this.id)" class="cell" id="cell7"></td>
                <td onclick="userPlay(this.id)" class="cell" id="cell8"></td>
                <td onclick="userPlay(this.id)" class="cell" id="cell9"></td>
            </tr>
        </table>
        <h2 id="subtitle">Click on a cell to start game!</h2>
        <div id="change-mode-div">
          <div onclick="changeMode(this.id)" id="change-mode" class="twoPlayers">
            <div>2 Players</div>
          </div>
          <div id="mode-description">Click above button to change the mode</div>
          <div id="reload" onClick="window.location.reload();"></div> 
        </div>
        <script src="game.js" id="javascript"></script>
    </body>
</html>
